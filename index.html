<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="autor">Autor: F. Randy Huarcacho Condori</div>
    <div class="principal1">
        <div class="p1-c1 g1">1</div>
        <div class="p1-c1 g2">2</div>
        <div class="p1-c1">3</div>
        <div class="p1-c1">4</div>
        <div class="p1-c1">5</div>
        <div class="p1-c1 g6">6</div>
        <div class="p1-c1 g7">7</div>
        <div class="p1-c1 g8">8</div>
        <div class="p1-c1 g8">9</div>
    </div>
    <div class="principal2">
        <div class="p2-c1">1</div>
        <div class="p2-c1 b1">
            <div class="sp-c2">2-1</div>
            <div class="sp-c2 d1">2-2</div>
            <div class="sp-c2 d1">2-3</div>
        </div>
        <div class="p2-c1">3</div>
    </div>
    <div class="form">
        <div class="row">
            <div class="col">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col">
            <input type="text" class="form-control" placeholder="Edad" aria-label="Last name">
            </div>
        </div>
        <br>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo</label>
        </div>
    </div>
</body>
</html>
